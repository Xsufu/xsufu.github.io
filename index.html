			//Массив картинок
			var images = [
				"img/main_1.jpg",
				"img/mount.jpg",
				"img/snow.jpg"
			]
			//Позиция в массиве
			var i = 0;

			function change() {
				//Анимация опрозрачивания за 0,5сек
				$("#slider").animate({ 'opacity': '0' }, 700, function() {
					//Выбираем следующую картинку
					i++;
					//Если позиция вышла за границы массива
					if (i >= images.length){
						//Сдивагаем в начало
						i = 0;
					}
					//Заменяем картинку в блоке
					$("#slider").attr('src', images[i]);
				});
				//Анимация распрозрачивания за 0,6сек
				$('#slider').animate({ 'opacity': '1' }, 600);
				window.setTimeout(change, 7000);
			}

			window.setTimeout(change, 5000);
